pageInfo:
  title: AI-Servicers Admin Dashboard
  description: Administrator Dashboard for ai-servicers.com
  navLinks:
  - title: Keycloak Admin
    path: https://keycloak.ai-servicers.com/
  - title: Traefik Dashboard
    path: http://linuxserver.lan:8083
  - title: pgAdmin
    path: https://pgadmin.ai-servicers.com
  - title: Portainer
    path: https://portainer.ai-servicers.com
appConfig:
  theme: nord-frost
  layout: auto
  iconSize: large
  language: en
  startingView: default
  routingMode: hash
  statusCheck: true
  statusCheckInterval: 300
  webSearch:
    searchEngine: google
    openingMethod: newtab
  preventWriteToDisk: false
  disableConfiguration: false
  allowConfigEdit: true
  enableFontAwesome: true
  enableMaterialDesignIcons: true
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
