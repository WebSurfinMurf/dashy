- name: Work
  path: work.yml
appConfig:
  theme: nord-frost
  layout: auto
  iconSize: large
  language: en
  startingView: home
  routingMode: hash
  statusCheck: true
  statusCheckInterval: 300
  webSearch:
    searchEngine: google
    openingMethod: newtab
  preventWriteToDisk: false
  disableConfiguration: false
  allowConfigEdit: true
  enableFontAwesome: true
  enableMaterialDesignIcons: true
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false
