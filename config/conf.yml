# Dashy Configuration for AI-Servicers
# Updated: 2025-08-26
# Based on DASHY-ORGANIZATION.md structure

pageInfo:
  title: AI-Servicers Admin Dashboard
  description: Administrator Dashboard for ai-servicers.com
  navLinks:
    - title: Keycloak Admin
      path: https://keycloak.ai-servicers.com/
    - title: Traefik Dashboard
      path: http://linuxserver.lan:8083
    - title: pgAdmin
      path: http://linuxserver.lan:8901/browser/
    - title: Portainer
      path: https://portainer.ai-servicers.com
    - title: Rundeck
      path: http://linuxserver.lan:4440

appConfig:
  theme: nord-frost
  layout: auto
  iconSize: large
  language: en
  startingView: default
  routingMode: hash
  statusCheck: true
  statusCheckInterval: 300
  webSearch:
    searchEngine: google
    openingMethod: newtab
  preventWriteToDisk: false
  disableConfiguration: false
  allowConfigEdit: true
  enableFontAwesome: true
  enableMaterialDesignIcons: true
  hideComponents:
    hideHeading: false
    hideNav: false
    hideSearch: false
    hideSettings: false
    hideFooter: false

sections:
  - name: Core Services
    icon: fas fa-server
    items:
      - title: Nextcloud
        description: File sharing and collaboration
        icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/nextcloud.png
        url: https://nextcloud.ai-servicers.com
        target: newtab
        statusCheck: true
        tags: [core, storage, collaboration]
      
      - title: Web Portal
        description: Main landing page
        icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/nginx.png
        url: https://nginx.ai-servicers.com
        target: newtab
        statusCheck: true
        tags: [core, portal]

  - name: Development Tools
    icon: fas fa-code
    items:
      - title: GitLab
        description: Git repository and CI/CD
        icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/gitlab.png
        url: https://gitlab.ai-servicers.com
        target: newtab
        statusCheck: true
        tags: [dev, git, cicd]
      
      - title: Guacamole
        description: Remote access gateway with SSO
        icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/guacamole.png
        url: https://guacamole.ai-servicers.com
        target: newtab
        statusCheck: true
        tags: [dev, remote, sso]
      
      - title: GitHub
        description: Code repositories
        icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/github.png
        url: https://github.com
        target: newtab
        tags: [dev, external, git]

  - name: Infrastructure Management
    icon: fas fa-tools
    items:
      - title: Portainer
        description: Docker management (Keycloak SSO + local auth)
        icon: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/portainer.png
        url: https://portainer.ai-servicers.com
        target: newtab
        statusCheck: true
